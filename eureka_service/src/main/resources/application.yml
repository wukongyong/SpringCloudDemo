server:
  port: 9000

#配置eureka server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #是否将自己注册到注册中心
    fetch-registry: false #是否从eureka server中读取注册信息
    serviceUrl:
      #配置暴露给eureka client的请求地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
